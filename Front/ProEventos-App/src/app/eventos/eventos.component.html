<div class="card mt-3 my-5">
  <div class="card-header">
    <h1>Eventos Componentes</h1>
  </div>
  <div class="card-body">


    <div class="form-inline">
      <div class="form-group mb-2">
        <label class="mr-2">Pesquisar: </label>
        <input type="text" class="form-control mr-2" placeholder="Buscar" [(ngModel)]="filtroLista">
      </div>
    </div>


    <div class="table-responsive-lg d-flex justify-content-center">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr style="font-size: .8rem;">
            <th>
              <button class="btn btn-sm btn-outline-dark" (click)="StatusImage()">
                {{!showImage ? 'Exibir' : 'Ocultar'}}
              </button>
            </th>
            <th>#</th>
            <th>Tema</th>
            <th>Local</th>
            <th>Data</th>
            <th>Qtd Pessoas</th>
            <th>Lote</th>
            <th>Opções</th>
          </tr>
        </thead>
        <tbody *ngIf="eventos && eventos.length">
          <tr *ngFor="let evento of filteredEvents">
            <td>
              <img [style.width.rem]="widthImage" [style.margin.rem]="marginImage"
                src="/assets/images/{{evento.imageURL}}" alt="Eventos" [collapse]="!showImage" [isAnimated]="true">
            </td>
            <td>{{evento.eventoId}}</td>
            <td>{{evento.tema}}</td>
            <td>{{evento.local}}</td>
            <td>{{evento.dataEvento}}</td>
            <td>{{evento.qtdPessoas}}</td>
            <td>{{evento.lote}}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-outline-warning">Editar</button>
                <button type="button" class="btn btn-outline-danger">Excluir</button>
              </div>
            </td>
          </tr>
        </tbody>
        <tfoot *ngIf="!eventos.length">
          <tr>
            <td colspan="8" class="text-center">
              <h3>Nenhum eventos cadastrado</h3>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
