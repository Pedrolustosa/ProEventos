<h1>Eventos Componentes</h1>
<hr>

<form action="" class="form-inline">
  <div class="form-group mb-2">
    <input type="text" class="form-control mr-2" placeholder="buscar">
    <button class="btn btn-outline-success">Buscar</button>
  </div>
</form>

<div class="table-responsive">
  <table class="table align-middle table-sm table-striped table-bordered table-hover">
    <thead>
      <tr style="font-size: .8rem;">
        <th>
          <button class="btn btn-sm btn-outline-dark" (click)="StatusImage()">
            <i class="far fa-eye">
              {{!showImage ? 'Exibir' : 'Ocultar'}}
            </i>
          </button>
        </th>
        <th>#</th>
        <th>Tema</th>
        <th>Local</th>
        <th>Data</th>
        <th>Qtd Pessoas</th>
        <th>Lote</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="eventos && eventos.length" style="font-size: 1rem;">
      <tr *ngFor="let evento of eventos">
        <td>
          <img [collapse]="showImage" [isAnimated]="true" src="/assets/images/{{evento.imageURL}}"
            [style.width.px]="150" [style.margin.px]="2" alt="Eventos">
        </td>
        <td>{{evento.eventoId}}</td>
        <td>{{evento.tema}}</td>
        <td>{{evento.local}}</td>
        <td>{{evento.dataEvento}}</td>
        <td>{{evento.qtdPessoas}}</td>
        <td>{{evento.lote}}</td>
        <td></td>
      </tr>
    </tbody>
    <tfoot *ngIf="!eventos.length">
      <tr>
        <td colspan="8" class="text-center">
          <h3>Nenhum eventos cadastrado</h3>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
